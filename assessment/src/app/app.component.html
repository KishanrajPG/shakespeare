<div class="container">
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search..." [(ngModel)]="searchQuery" (input)="updateSearchQuery($event)">
  </div>
  <div class="list-container">
    <ul>
      <li *ngFor="let item of users">{{ item.login }}</li>
    </ul>
  </div>
</div>
